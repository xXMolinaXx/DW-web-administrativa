<app-navbar></app-navbar>
<div class="p500">
    <h1>Comercios de {{categoria}}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">descripcion</th>
                <th scope="col">eventos</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let el of arrObjetos,let i=index'>
                <th scope="row">{{i+1}}</th>
                <td>{{el.nombre}}<br><a routerLink="/producto/{{el._id}}/{{idCategoria}}">ver mas</a> </td>
                <td>{{el.descripcion}}</td>
                <td>
                    <button type="button" class="btn btn-warning m5">Actualizar</button>
                    <button type="button" class="btn btn-danger m5">Eliminar</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>
                    Agregar un comercio
                </td>
                <td>
                    <button class="btn btn-light" (click)="abrirModal(modal)"><fa-icon [icon]="faPlus"></fa-icon></button>
                </td>
            </tr>
        </tfoot>
    </table>
</div>



<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar comercio</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
            <input [(ngModel)]="nombreEmpresa" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg m20" type="text" placeholder="nombre" aria-label=".form-control-lg example">
            <input [(ngModel)]="descripcion" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg m20" type="text" placeholder="descripcion" aria-label=".form-control-lg example">
            <input [(ngModel)]="nombreImagen" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg m20" type="text" placeholder="nombre de la imagen" aria-label=".form-control-lg example">
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="agregarComercio()">agregar</button>
    </div>
</ng-template>
